name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  rust:
    name: Rust Checks
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: scbdb
          POSTGRES_USER: scbdb
          POSTGRES_PASSWORD: scbdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U scbdb -d scbdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgres://scbdb:scbdb@localhost:5432/scbdb

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Test
        run: cargo test --workspace

  web:
    name: Web Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile=false

      - name: Typecheck
        run: pnpm --dir web typecheck

      - name: Lint
        run: pnpm --dir web lint

      - name: Prettier Check
        run: pnpm --dir web format:check

      - name: Vitest
        run: pnpm --dir web test
